<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="./app.css">
    <!-- awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="music">
        <div class="music-thumb">
            <img src="https://source.unsplash.com/random" alt="Image Singer">
        </div>
        <h4 class="music-name">Music Name</h4>
        <input type="range" name="range" id="range" class="range">
        <audio src="./music/holo.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">2:10</div>
            <div class="remaining">4:00</div>
        </div>
        <div class="icon-zing">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-fast"></i>
            <div class="icon-pause">
                <i class="fa-solid fa-play" id="pause"></i>
            </div>
            <i class="fa-solid fa-forward-fast"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
